    <h1>BloomPetals</h1>
    <main class="contact-section">
              <!-- Contact -->
     <section class="contact">
        <h2>FORMULAIRE DE CONTACT</h2>

        <form action="mailto:bloompetals@noemail.com" method="post" enctype="text/plain">

            <label for="fname">Prénom</label>
            <input type="text" id="fname" name="firstname" placeholder="Entrez votre prénom">
        
            <label for="lname">Nom</label>
            <input type="text" id="lname" name="lastname" placeholder="Entrez votre nom">
        
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Entrez votre email">

            <label for="civil">Civilité</label>
            <select id="civil" name="civil">
              <option value="mme">Mme.</option>
              <option value="mr">M.</option>
              <option value="autre">Autre</option>
            </select>
        
            <label for="subject">Message</label>
            <textarea id="subject" name="subject" placeholder="Écrivez votre message ici " 
            style="height:200px"></textarea>
        
            <input type="submit" value="Submit">
        
          </form>
     </section>

    </main>
